<!DOCTYPE html>
<html>
<head>
	<title>Color Scheme</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
	}
		
    .outer{
      text-align: center;
      
      
    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;
  		border:solid 1px;
  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: Speedee, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #ffbc00;
  	}
  
  	.menucolor1{
  		background-color: #481e07;
  	}
  	.menucolor2{
  		background-color: #ffbb00;
  	}
  	.menucolor3{
  		background-color: #db0007;
  	}

  	.pagecolor1{
  		background-color: #FFF;
  	}

  	.textcolor1{
  		background-color: #292929;
  	}
  	.textcolor2{
  		background-color: #212529;
  	}



	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
			<div class="heading"><span class="font-family">Site Name: McDonald's</span></div> 
			<div class="heading">Font-Family: <span class="font-family">Speedee</span></div> 
           	<div class="heading">Brand Colors:</div> 
           	<div class="swatch brandcolor1"></div>
          
           	
           	<div class="heading">Menu:</div> 
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
           	<div class="swatch menucolor3"></div>


           	<div class="heading">Page:</div> 
			<div class="swatch pagecolor1"></div>

           	<div class="heading">Text:</div> 
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
    

		</div>

	</div>

</body>
</html>
